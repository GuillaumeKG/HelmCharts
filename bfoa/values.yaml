uniqueIdentitifier: blog1

# dev/hml/prd
environment: dev
# cdn/bddf
branch: cdn

application: MyApp

deployments:
  - name: proxy
    replicaCount: 1
    imagePullSecrets: []

    containers:
    - name: nginx
      image:
        repository: nginx
        tag: stable
        pullPolicy: IfNotPresent   

      service:
        type: NodePort
        port: 80

      livenessProbe:
        port: 80
        path: /

      readynessProbe:
        port: 80
        path: /

      ingress:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
        hosts:
          - host: chart-example.local
            paths: [ "/"]

        tls: 
          - secretName: chart-example-tls
            hosts:
              - chart-example.local

      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi

